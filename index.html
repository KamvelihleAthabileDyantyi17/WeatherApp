<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button id="search-btn"><img src="images/search.png"></button>
        </div>
        <div class="weather"></div>
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp" id="temperature">22Â°c</h1>
        <h2 class="city" id="city-name">East London</h2>
        <div class="weather-details">
            <div class="col">
                <img src="images/humidity.png">
                <p class="humidity" id="humidity">50%</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <p class="wind-speed" id="wind-speed">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
